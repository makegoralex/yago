name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (опционально) Собрать фронтенд локально и отправить уже собранный код
      # Если хочешь собирать всё на сервере — этот шаг можно удалить.
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Copy files to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # что отправляем
          source: |
            .
          # куда на сервере
          target: ${{ secrets.APP_DIR }}
          overwrite: true
          rm: false

      - name: Run deploy commands on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.APP_DIR }}
            # backend
            npm install
            npm run build || echo "no backend build script, skipping"
            # frontend (если собираем уже на сервере — раскомментируй)
            cd frontend
            npm install
            npm run build
            cd ..
            # перезапуск pm2
            pm2 list || pm2 install pm2 -g
            pm2 reload ${{ secrets.PM2_APP_NAME }} --update-env || pm2 start dist/app.js --name ${{ secrets.PM2_APP_NAME }}
