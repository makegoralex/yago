name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      # ------------------------------------
      # INSTALL FRONTEND + BUILD (on GitHub)
      # ------------------------------------
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------------
      # Install sshpass + rsync
      # ------------------------------------
      - name: Install sshpass and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      # ------------------------------------
      # UPLOAD FRONTEND DIST VIA RSYNC
      # ------------------------------------
      - name: Upload frontend dist (rsync)
        run: |
          set -euo pipefail
          if [ ! -d ./frontend/dist ]; then
            echo "Frontend dist directory not found" >&2
            exit 1
          fi

          REMOTE="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          REMOTE_DIR="${{ secrets.APP_DIR }}/frontend/dist"
          REMOTE_DIR_ESCAPED=$(printf '%q' "$REMOTE_DIR")
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SSH_PORT }}"

          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          rsync -avz --delete \
          -e "$SSH_CMD" \
          --rsync-path="mkdir -p ${REMOTE_DIR_ESCAPED} && rsync" \
          ./frontend/dist/ \
          "$REMOTE:${REMOTE_DIR_ESCAPED}/"

      # ------------------------------------
      # UPLOAD BACKEND via RSYNC
      # ------------------------------------
      - name: Upload backend files (rsync)
        run: |
          set -euo pipefail
          FILES=(./src ./package.json ./tsconfig.json)
          if [ -f ./package-lock.json ]; then
            FILES+=(./package-lock.json)
          fi

          REMOTE="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          REMOTE_DIR="${{ secrets.APP_DIR }}"
          REMOTE_DIR_ESCAPED=$(printf '%q' "$REMOTE_DIR")
          SSH_CMD="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p ${{ secrets.SSH_PORT }}"

          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          rsync -avz --delete \
          -e "$SSH_CMD" \
          --rsync-path="mkdir -p ${REMOTE_DIR_ESCAPED} && rsync" \
          "${FILES[@]}" \
          "$REMOTE:${REMOTE_DIR_ESCAPED}/"

      # ------------------------------------
      # RUN BACKEND BUILD + PM2 RELOAD
      # ------------------------------------
      - name: Build backend + PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ${{ secrets.APP_DIR }}
            npm install --legacy-peer-deps || true
            npm run build || true
            pm2 reload ${{ secrets.PM2_APP_NAME }} --update-env || pm2 start dist/app.js --name ${{ secrets.PM2_APP_NAME }}
