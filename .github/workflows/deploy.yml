name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------
      # FRONTEND: Install + Build (on GitHub)
      # ------------------------------------
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------------
      # UPLOAD FRONTEND DIST ONLY
      # ------------------------------------
      - name: Upload frontend dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "./frontend/dist"
          target: "${{ secrets.APP_DIR }}/frontend"
          overwrite: true
          strip_components: 0

      # ------------------------------------
      # UPLOAD BACKEND (src, dist, package.json, etc)
      # ------------------------------------
      - name: Upload backend files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "./"
          target: "${{ secrets.APP_DIR }}/"
          overwrite: true
          rm: false

      # ------------------------------------
      # RUN BACKEND BUILD + PM2 RELOAD
      # ------------------------------------
      - name: Execute commands on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ${{ secrets.APP_DIR }}

            echo "=== Install backend deps ==="
            npm install || true

            echo "=== Build backend ==="
            npm run build || true

            echo "=== PM2 reload ==="
            pm2 reload ${{ secrets.PM2_APP_NAME }} --update-env || pm2 start dist/app.js --name ${{ secrets.PM2_APP_NAME }}
