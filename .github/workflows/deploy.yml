name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------
      # INSTALL FRONTEND + BUILD (on GitHub)
      # ------------------------------------
      - name: Install frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ------------------------------------
      # Install sshpass + rsync
      # ------------------------------------
      - name: Install sshpass and rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      # ------------------------------------
      # UPLOAD FRONTEND DIST VIA RSYNC
      # ------------------------------------
      - name: Upload frontend dist (rsync)
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
          ./frontend/dist/ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_DIR }}/frontend/dist/

      # ------------------------------------
      # UPLOAD BACKEND via RSYNC
      # ------------------------------------
      - name: Upload backend files (rsync)
        run: |
          set -euo pipefail
          FILES=(./src ./package.json ./tsconfig.json)
          if [ -f ./package-lock.json ]; then
            FILES+=(./package-lock.json)
          fi
          sshpass -p "${{ secrets.SSH_PASSWORD }}" \
          rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
          "${FILES[@]}" \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_DIR }}/

      # ------------------------------------
      # RUN BACKEND BUILD + PM2 RELOAD
      # ------------------------------------
      - name: Build backend + PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ${{ secrets.APP_DIR }}
            npm install --legacy-peer-deps || true
            npm run build || true
            pm2 reload ${{ secrets.PM2_APP_NAME }} --update-env || pm2 start dist/app.js --name ${{ secrets.PM2_APP_NAME }}
