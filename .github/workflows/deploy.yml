name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm install

      - name: Build backend
        run: npm run build

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to VPS via SSH
        run: |
          sudo apt-get install -y sshpass
          echo "Connecting to server and updating code..."
          sshpass -p "${{ secrets.SERVER_PASS }}" ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -o ServerAliveCountMax=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            set -e
            cd /root/yago || exit 1
            echo 'Pulling latest changes...'
            git fetch origin main
            git reset --hard origin/main

            echo 'Installing backend dependencies...'
            npm install --omit=dev

            echo 'Building backend...'
            npm run build

            echo 'Installing frontend dependencies...'
            cd frontend
            npm install --omit=dev
            npm run build
            cd ..

            echo 'Restarting PM2...'
            if pm2 describe yago >/dev/null 2>&1; then
              pm2 restart yago
            else
              pm2 start dist/index.js --name yago
            fi
            pm2 save

            echo 'âœ… Deployment completed successfully.'
          "
